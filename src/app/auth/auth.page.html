<ion-header>
  <ion-toolbar>
    <ion-title>{{ !isLoginMode ? 'Sign up' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
              type="email"
              name="email"
              required
              email
              #emailCtrl="ngModel"
              ngModel
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>
                Should be valid email
              </ion-label>
            </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
              type="password"
              name="password"
              required
              minlength="6"
              ngModel
              #passwordCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
            <ion-label>
              Should be at lest 6 characters long
            </ion-label>
          </ion-item>
        </ion-list>
      <ion-button 
        type="button" 
        fill="clear" 
        color="secondary" 
        expand="full"
        (click) = "onSwitchMode()"
      >Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}</ion-button>
        <ion-button [disabled]="!f.valid" type="submit" fill="outline" color="primary" (click)="onLogin()" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
