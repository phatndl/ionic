<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <!-- <ion-button slot="start" (click)="onOpenMenu()">Open</ion-button> -->
    <ion-title>discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" text-center>
        <ion-segment (ionChange)="segmentChanged($event)">
            <ion-segment-button value="all" checked>
              <ion-label>All</ion-label>
            </ion-segment-button>
            <ion-segment-button value="bookable">
              <ion-label>Bookable</ion-label>
            </ion-segment-button>
          </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ relevantPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ relevantPlaces[0].price | currency }} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="relevantPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            {{ relevantPlaces[0].description }}
          </ion-card-content>
          <div text-right [routerLink]="['/', 'places', 'tabs', 'discover', relevantPlaces[0].id]">
            <ion-button fill="clear" color="primary">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item detail *ngFor="let place of relevantPlaces" [routerLink]="['/', 'places', 'tabs', 'discover', place.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
